<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Choose Your Starter</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
     <header>
          <div class="wrapper masterBox">
          <div class="container">
               <div class="ball">
                    <div class="center">
                    <div class="center2">
                    </div>
               </div>
               </div>
          </div>
          <div class="secondBox">
               <h1>Choose Your Starter</h1>
               <h3>Please select your starter pokemon below.</h3>
          </div>
          <div class="container">
               <div class="ball">
               <div class="center">
                    <div class="center2">
                    </div>
               </div>
               </div>
          </div>
          </div>
     </header>
     <main>
          <div class="wrapper">

          <form action="" class="myForm" name="myForm">
               <label for="pokemonChoice">Which pokemon?</label>
               <select name="pokemonChoice" id="pokemonChoice">
                    <option value disabled selected>Please choose a starter</option>
                    <option value="bulbasaur">Bulbasaur</option>
                    <option value="charmander">Charmander</option>
                    <option value="squirtle">Squirtle</option>
                    <option value="pikachu">Pikachu</option>
               </select>
          </form>

          <div class="wrapper">
               <div class="pokemon-data" id="poke-buddies">
               <!-- API data goes here -->
                    <img src="" alt="" class="poke-front-image" id="poke-front-image">
                    <img src="" alt="" class="poke-back-image" id="poke-back-image">
                    <h2 id="poke-name"></h2>
                    <h3 class="poke-number" id="poke-number"></h3>
                    <h3 class="poke-type" id="poke-type"></h3>
               </div>
          </div>

          </div> <!-- wrapper ends -->

     </main>

     <footer>
          <p>Created @ <a href="https://junocollege.com/" target="blank">Juno College of Technology</a></p>
          <p> Data courtesy of the <a href="https://pokeapi.co/docs/v2" target="blank">PokeApi.co</a></p>
          <p>Developed by Karen Evans & Felicia Nemet</p>
     </footer>

     <script src="./app.js"></script>
</body>

</html>
