<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Choose Your Starter</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Teko:wght@700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
     <header>
          <div class="wrapper master-box">           
               <div class="container"> <!-- pokeball container starts -->
                    <div class="ball">
                         <div class="center">
                         <div class="center2"></div>
                         </div>
                    </div>
               </div> <!-- pokeball container ends -->

               <h1>Choose Your Starter</h1>

               <div class="container"> <!-- pokeball container starts -->
                    <div class="ball">
                         <div class="center">
                         <div class="center2"></div>
                         </div>
                    </div>
               </div> <!-- pokeball container ends -->
          </div> <!-- wrapper ends -->
     </header>

<main>
     <div class="wrapper">
     <h2>Please select your starter pokemon below.</h2>
          <form action="" class="my-form" name="my-form">
               <label for="pokemonChoice">Which pokemon?</label>
               <select name="pokemonChoice" id="pokemonChoice">
                    <option value disabled selected>Please choose a starter</option>
                    <option value="bulbasaur">Bulbasaur</option>
                    <option value="charmander">Charmander</option>
                    <option value="squirtle">Squirtle</option>
                    <option value="pikachu">Pikachu</option>
                    <option value="vulpix">Vulpix</option>
                    <option value="psyduck">Psyduck</option>
                    <option value="growlithe">Growlithe</option>
                    <option value="poliwag">Poliwag</option>
                    <option value="tentacool">Tentacool</option>
                    <option value="ponyta">Ponyta</option>
                    <option value="slowpoke">Slowpoke</option>
                    <option value="magnemite">Magnemite</option>
                    <option value="seel">Seel</option>
                    <option value="shelder">Shellder</option>
                    <option value="krabby">Krabby</option>
                    <option value="voltorb">Voltorb</option>
                    <option value="exeggcute">Exeggcute</option>
                    <option value="tangela">Tangela</option>
                    <option value="horsea">Horsea</option>
                    <option value="goldeen">Goldeen</option>
                    <option value="staryu">Staryu</option>
                    <option value="magikarp">Magikarp</option>
                    <option value="lapras">Lapras</option>
               </select>
          </form>
     </div> <!-- wrapper ends -->

     <div class="wrapper">
          <div class="pokemon-data" id="poke-buddies">
               <div class="poke-badge" id="poke-badge">
                    <img src="" alt="">
               </div>
               <!-- API data goes here -->
               <div class="poke-picture">    
                    <img src="" alt="" class="poke-front-image" id="poke-front-image">
                    <img src="" alt="" class="poke-back-image" id="poke-back-image">
               </div>
               <h3 id="poke-name"></h3>
               <div class="poke-stats">
                    <h4 class="poke-number" id="poke-number"></h4>
                    <h4 class="poke-type" id="poke-type"></h4>
               </div>
               <button class="shiny" id="shiny"></button>
          </div>
     </div> <!-- wrapper ends -->
</main>

<footer>

</body>
</html>
